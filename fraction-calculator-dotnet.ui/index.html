<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Droid';
      src: url('DroidSansMono.ttf') format('truetype');
    }

    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Droid', sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(100, 100, 100);
      cursor: default;
      overflow: hidden;
      height: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: 1;
      height: 100%;
      grid-gap: 0px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 100%;
      grid-gap: 0px;
    }

    .double {
      grid-row: span 2;
    }

    .screen {
      border: 1px solid rgb(193, 221, 250);
      background-color: rgb(232, 242, 252);
      height: 100%;
      border-radius: 3px;
      grid-row: span 2;
    }

    .display {
      display: table;
      width: 100%;
      height: 100%;
      font-size: 10vh
    }

    .display > div {
      display: table-cell;
      vertical-align: middle;
      text-align: right;
    }

    .display > div:nth-child(1) {
      text-align: left;
      width: 10%
    }


    .display > div:nth-child(3) {
      width: 10%
    }
    
    .vert {
      text-align: center;
    }

    hr {
      border: 0.5px solid rgb(49, 49, 49);
    }

    .button {
      display: table;
      min-width: 70px;
      width: 100%;
      height: 100%;
      border-radius: 3px;
      font-size: 1.5em;
      text-align: center;
      font-weight: 900;
      border: 1px solid rgb(100, 100, 100);
    }

    .button span {
      display: table-cell;
      vertical-align: middle;
    }

    .number {
      background-color: rgb(204, 204, 204);
      color: rgb(49, 49, 49);
    }

    .func {
      background-color: rgb(49, 49, 49);
      color: rgb(204, 204, 204);
    }

    .op {
      background-color: rgb(235, 141, 29);
      color: rgb(204, 204, 204);
    }

    .long {
      grid-column: span 2;
    }

    .extra-long {
      grid-column: span 4;
    }
  </style>
  <title>Fraction Caclulator</title>
</head>

<body>
  <div class="grid">
    <div class="row double">
      <div class="screen extra-long">
        <div class="display">
          <div id="neg"></div>
          <div id="num"></div>
          <div id="currentOp"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="button func" data-cmd="C">
        <span>C</span>
      </div>
      <div class="button func"data-cmd="AC">
        <span>AC</span>
      </div>
      <div class="button func"  data-cmd="Neg">
        <span>&plusmn;</span>
      </div>
      <div class="button op" data-cmd="/">
        <span>&#247;</span>
      </div>
    </div>
    <div class="row">
      <div class="button number" data-cmd="7">
        <span>7</span>
      </div>
      <div class="button number" data-cmd="8">
        <span>8</span>
      </div>
      <div class="button number" data-cmd="9">
        <span>9</span>
      </div>
      <div class="button op" data-cmd="*">
        <span>&#215;</span>
      </div>
    </div>
    <div class="row">
      <div class="button number" data-cmd="4">
        <span>4</span>
      </div>
      <div class="button number" data-cmd="5">
        <span>5</span>
      </div>
      <div class="button number" data-cmd="6">
        <span>6</span>
      </div>
      <div class="button op" data-cmd="-">
        <span>&#150;</span>
      </div>
    </div>
    <div class="row">
      <div class="button number" data-cmd="3">
        <span>3</span>
      </div>
      <div class="button number" data-cmd="2">
        <span>2</span>
      </div>
      <div class="button number" data-cmd="1">
        <span>1</span>
      </div>
      <div class="button op" data-cmd="+">
        <span>&#43;</span>
      </div>
    </div>
    <div class="row">
      <div class="button number" data-cmd="0">
        <span>0</span>
      </div>
      <div class="button number" data-cmd="Ovr">
        <span>/</span>
      </div>
      <div class="button op long" data-cmd="=">
        <span>&#61;</span>
      </div>
    </div>
  </div>
  <script>
    var Calculator = require('./calculator.js')
    var buttonSelector = 'div[data-cmd]'
    var calc = new Calculator(buttonSelector);
    

  </script>
</body>

</html>
